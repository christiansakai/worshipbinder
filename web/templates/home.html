{{template "base" .}}

{{define "main"}}
<div class="hero">
  <div class="hero__logo">
    <img
      src="/static/shape@2x.svg"
      alt="Logo"
    >
  </div>

  <h2 class="hero__text">
    Remnant Westside
  </h2>
</div>

<form
  action="/songs"
  method="GET"
  class="search"
>
  <input
    type="text"
    name="term"
    class="search__input"
    placeholder="Search for music sheets"
  >
  <input
    type="submit"
    value="Search"
    class="search__button"
  >
</form>
{{end}}

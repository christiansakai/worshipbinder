{{define "pagination"}}
<ul class="pagination">
  {{range .Pages}}
    {{if .Active}}
      <li class="pagination__page pagination__page--active">
        <a href="/songs?page={{.Number}}">
          {{.Number}}
        </a>
      </li>
    {{else}}
      <li class="pagination__page">
        <a href="/songs?page={{.Number}}">
          {{.Number}}
        </a>
      </li>
    {{end}}
  {{end}}
</ul>
{{end}}
